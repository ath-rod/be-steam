type: object
required: true
  - username
  - password
properties:
  username:
    type: string
    minLength: 5
    pattern: "([a-zA-Z0-9]{5,})+"
    example: JeanRousseau
  password:
    type: string
    pattern: ([a-zA-Z0-9\ \_\-\!\@\#\$\%\^\&\*\(\)\,\.\:\[\]\{\}]{8,})+
    minLength: 8
    example: hello-world
